{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}


    <h1>Create a New Page</h1>
    <form action="{% url 'new' %}"method="POST">
        {% csrf_token %}
        <label for="title">Title: </label>
        <input type="text" name="title" placeholder="Page Title">
        <br>
        <label for="content">Markdown for New Page</label>
        <br>
        <textarea id="content" name="content" rows="1" cols="10">
        </textarea>
    </form>


{% endblock %}
