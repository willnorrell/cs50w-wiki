{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    {{ file |safe }}

    <form method="POST" action="{% url 'edit' %}">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" value="Edit">
    </form>


{% endblock %}
