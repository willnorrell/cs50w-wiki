{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
    <h1>Error</h1>
    {% if title %}
    <p>There is no current page for {{ title }} at the moment.</p>
    {% endif %}
    {% if already_exists %}
    <p>There is already a page for {{ already_exists }}.</p>
    {% endif %}

{% endblock %}
