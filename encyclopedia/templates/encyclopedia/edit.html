{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
<h1>Edit {{ title }} Page</h1>
<form action="{% url 'save' %}"method="POST">
    {% csrf_token %}
    <label for="title">Title: </label>
    <input type="text" name="title" value="{{ title }}">
    <br>
    <label for="content">Markdown for {{ title }} Page</label>
    <br>
    <textarea id="content" name="content" rows="1" cols="10" value="content">
        {{ content }}
    </textarea>
    <br>
    <input type="submit" value="Save">
</form>

{% endblock %}
